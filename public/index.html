<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="/master.css">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">
    <script src="./app.js"></script>


    <title>Better Chat</title>
  </head>

  <body>
    <div class="container">

        <div id="myModal" class="modal">
          <div class="modal-content">
            <form id="user-form">
              <h1>Welcome to BetterChat! </h1>
              <p> Have friends? Share the link to chat with the power of Go
                (or test it in two browser windows).</p>
              <p>Feeling lonely? Chat with Eliza, the kind-of sympathetic bot.</p>
                <h3> First things first, enter your name</h3>

              <input type="text" id="user-input" placeholder="username" />
              <input type="submit" value="Sign In" class="submit-btn"/>
            </form>
          </div>

        </div>


        <div class="sidebar">
          <h1 class="logo">BetterChat </h1>

          <h3 class="sidebar-subtitle"> Online now </h3>

          <div id='user-list' class="users">
        </div>
      </div>

        <div class="chat-area">

          <span id="user-title" >
          </span>

          <div id="messages">
          </div>

          <form id="form">
            <div class="input-bar">
              <input type="text" id="input" class="input" placeholder="Type something...or if no one's here, say 'Eliza?' to chat with Eliza"/>
              <input type="submit" class="submit-btn" name="" value="Send">
            </div>
          </form>

      </div>
    </div>
  </body>
</html>
