<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="/master.css">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">
    <script src="./app.js"></script>


    <title>Better Chat</title>
  </head>

  <body>
    <div class="container">

        <div id="myModal" class="modal">
          <div class="modal-content">
            <form id="user-form">
              <h2>Welcome to BetterChat! </h2>
                <h2> Please enter your name to enter the chat room</h2>

              <input type="text" id="user-input" placeholder="username" />
              <input type="submit" value="Sign In" class="submit-btn"/>
            </form>
          </div>

        </div>


        <div class="sidebar">
          <h1>Better Chat </h1>

          <h3> Online now </h3>

          <div id='user-list' class="users">
        </div>
      </div>

        <div class="chat-area">

          <span id="user-title" >
          </span>

          <div id="messages">
          </div>

          <form id="form">
            <div class="input-bar">
              <input type="text" id="input" class="input" placeholder="Type something..."/>
              <input type="submit" class="submit-btn" name="" value="Send">
            </div>
          </form>

      </div>
    </div>
  </body>
</html>
